<!-- Custom metadata and styles -->
<style>
  /* Hide auto-inserted heading anchor icons */
  a.anchorjs-link {
    display: none !important;
  }

  /* Hide Chirpy heading anchor links (the trailing # icons) */
  a.anchor {
    display: none !important;
  }
</style>

<script>
  // Normalize browser tab titles: home = site title, others = "<page> | <site>"
  document.addEventListener('DOMContentLoaded', function () {
    var pageTitle = {{ page.title | jsonify }};
    var siteTitle = 'Christopher J. Nash, MD, EdM';
    var currentPath = {{ page.url | jsonify }};
    var baseUrl = {{ site.baseurl | default: '' | jsonify }};
    var homePaths = ['/', baseUrl, '/index.html', (baseUrl ? baseUrl + '/index.html' : '')];

    var isHome = homePaths.some(function (p) {
      return p === currentPath || (p && currentPath === p + '/');
    });

    if (isHome) {
      document.title = siteTitle;
    } else if (pageTitle) {
      document.title = pageTitle + ' | ' + siteTitle;
    } else {
      document.title = siteTitle;
    }
  });
</script>
